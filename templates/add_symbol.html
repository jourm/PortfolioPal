{% extends 'base.html' %}
{% block title %}
Dashboard
{% endblock %}
{% block content %}
<div class="row">
    <form method="POST" action="/add_symbol">
        <fieldset>
            <div class="form-group row">
                <label for="symbol" class="col-sm-2 col-form-label">Symbol</label>
                <div class="col-4">
                    <input type="text" class="form-control-plaintext" id="symbol" name="symbol" value="TSLA">
                </div>
                <label for="amount" class="col-sm-2 col-form-label">Amount</label>
                <div class="col-4">
                    <input type="number" class="form-control" id="amount" name="amount" value="1">
                </div>
                <label for="category" class="col-sm-2 col-form-label">Purchase date</label>
                <div class="col-4">
                    <select name="category" id="category">
                        <option value="Tech">Tech</option>
                        <option value="Realestate">Realestate</option>
                        <option value="Materials">Materials</option>
                        <option value="Crypto">Crypto</option>
                        <option value="Funds">Funds</option>
                        <option value="Currency">Currency</option>
                        <option value="Räksallad">Räksallad</option>
                    </select>
                </div>
                <label for="purchase_date" class="col-sm-2 col-form-label">Purchase date</label>
                <div class="col-4">
                    <input type="date" class="form-control" id="purchase_date" name="purchase_date">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </fieldset>
    </form>
</div>
{% endblock %}
