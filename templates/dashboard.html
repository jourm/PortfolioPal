{% extends 'base.html' %}
{% block title %}
Dashboard
{% endblock %}
{% block content %}
<H2>Investera mera :)</H2>
<p>Ticker, Amount, Purchase price, Current Price</p>

<ul>
    
    {% for stock in stocks %}
        <li>{{ stock['symbol'] }}</li>
    {% endfor %}
</ul>
<canvas id="myDoughnut" width="400" height="400"></canvas>
{% endblock %}
{% block script %}
<script type="text/javascript">
    var ctx = $('#myDoughnut')
    var myDoughnut = new Chart(ctx, {
        type: 'doughnut',
        data:'{{ doughnutdata }}',
    });
    </script>
{% endblock %}
